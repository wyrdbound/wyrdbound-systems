id: "test_prompt"
kind: "prompt"
name: "Test Prompt"
description: "A test prompt for validation testing"
version: "1.0"

llm:
  provider: "ollama"
  model: "gemma2"
  temperature: 0.7
  max_tokens: 200

prompt_template: |
  Please generate a character description for:
  
  Name: {{ name }}
  Background: {{ background }}
  
  Create a detailed description that captures their personality and appearance.
  Use approximately {{ word_count | default(100) }} words.
