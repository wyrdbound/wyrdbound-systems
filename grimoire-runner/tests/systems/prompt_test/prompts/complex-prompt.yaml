id: "complex_prompt"
kind: "prompt"
name: "Complex Test Prompt"
description: "A more complex prompt for testing advanced template features"
version: "1.0"

llm:
  provider: "anthropic"
  model: "claude-3-haiku"
  temperature: 0.8
  max_tokens: 500
  system_prompt: |
    You are an expert storyteller for tabletop RPGs.
    Create vivid, atmospheric descriptions that help players immerse themselves.

prompt_template: |
  Create a detailed description for this character:
  
  {% if character.name %}Name: {{ character.name }}{% endif %}
  {% if character.class %}Class: {{ character.class }}{% endif %}
  {% if character.background %}Background: {{ character.background }}{% endif %}
  
  {% if character.traits %}
  Physical Traits:
  {% for trait, value in character.traits.items() %}
  - {{ trait | title }}: {{ value }}
  {% endfor %}
  {% endif %}
  
  {% if setting %}Setting: {{ setting }}{% endif %}
  {% if tone %}Tone: {{ tone | default("neutral") }}{% endif %}
  
  Write {{ word_count | default(150) }} words focusing on their appearance, 
  mannerisms, and how they would appear to other characters.
