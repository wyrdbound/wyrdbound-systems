# Flow with LLM generation
id: "llm-flow"
type: "flow"
name: "LLM Generation Flow"
description: "Flow demonstrating LLM generation"

inputs:
  - id: "character"
    type: "character"
    required: true

outputs:
  - id: "character_with_description"
    type: "character"

steps:
  - id: "generate-description"
    name: "Generate Character Description"
    type: "llm_generation"
    prompt: "Create a character description"
    prompt_data:
      character_class: "{{ get_value('inputs.character.class') }}"
      character_name: "{{ get_value('inputs.character.name') }}"
    llm_settings:
      provider: "anthropic"
      model: "claude-3-haiku"
      max_tokens: 150
      temperature: 0.8
    actions:
      - type: "set_value"
        data:
          path: "outputs.character_with_description.description"
          value: "{{ llm_result }}"
