[tool:pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# Test paths
testpaths = tests

# Minimum version
minversion = 6.0

# Asyncio configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    asyncio: marks tests as requiring asyncio support
